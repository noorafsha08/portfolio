<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">MyPortfolio</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button id="theme-toggle">üåô</button>
    </nav>
  </header>

  <section id="home">
    <h1>Welcome to My Portfolio</h1>
    <p>Creative solutions for your web needs.</p>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi, I'm a web developer with expertise in modern web technologies...</p>
  </section>

  <section id="portfolio">
    <h2>My Work</h2>
    <div class="carousel">
      <div class="carousel-item active">
        <img src="assets/project1.png" alt="Project 1">
      </div>
      <div class="carousel-item">
        <img src="assets/project2.png" alt="Project 2">
      </div>
    </div>
    <button class="carousel-control prev">‚ùÆ</button>
    <button class="carousel-control next">‚ùØ</button>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>¬© 2024 MyPortfolio. All rights reserved.</p>
  </footer>
</body>
</html>
